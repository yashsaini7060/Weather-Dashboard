<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>
<body>
  <div class="main">
    <div class="heading">Weather Cities Project</div>
    <div class="input_div">
      <div class="div-4">
        <img
          loading="lazy"
          src="./assets/magnifyingglass.svg"
          class="img"
        />
        <input class="input" placeholder="Search for a city or airport" id="cityInput"></input>
      </div>
      <div class="button" onclick="addCity()">Add City</div>
    </div>
    <div class="weathers" id="weatherCards">
      <div class="weather">
        <div class="temp">
          <p class="temprature">13&deg;</p>
          <p class="high_low">H:16&deg; L:8&deg;</p>
          <p class="city">Tokyo, Japan</p>
        </div>
        <div class="image">
          <img src="./assets/Moon cloud mid rain.svg" alt="">
          <p class="description">Showers</p>
        </div>
      </div>
      
    </div>

  </div>
  <script src="script.js"></script>
</body>
</html>
